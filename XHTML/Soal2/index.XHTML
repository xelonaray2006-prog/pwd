<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hotel Reservation Form</title>
</head>
<body>
    <h2>Reservation Hotel Room</h2>

    <form action="" method="post">
        <!-- Personal Data -->
        <fieldset>
            <legend><strong>Personal Data</strong></legend>
            <p>1. Name<br />
                <input type="text" name="name" size="30" />
            </p>

            <p>2. Gender<br />
                <input type="text" name="gender" size="30" />
            </p>

            <p>3. Email Address<br />
                <input type="text" name="email" size="30" />
            </p>

            <p>4. Telp Number<br />
                <input type="text" name="telp" size="30" />
            </p>
        </fieldset>

        <!-- Reservation Room Form -->
        <fieldset>
            <legend><strong>Reservation Room form</strong></legend>
            <p>1. Reservation Name<br />
                <input type="text" name="reservation_name" size="30" />
            </p>

            <p>2. Booking date<br />
                <input type="text" name="booking_date" size="30" />
            </p>

            <p>3. Room Type<br />
                <select name="room_type">
                    <option>Deluxe</option>
                    <option>Superior</option>
                    <option>Suite</option>
                </select>
            </p>

            <p>4. Bed Type<br />
                <select name="bed_type">
                    <option>Single bed</option>
                    <option>Double bed</option>
                </select>
            </p>

            <p>5. Breakfast<br />
                <input type="radio" name="breakfast" value="With Breakfast" /> With Breakfast
                <input type="radio" name="breakfast" value="Without Breakfast" /> Without Breakfast
            </p>
        </fieldset>

        <!-- Payment Section -->
        <fieldset>
            <legend><strong>Payment</strong></legend>
            <p>1. Check in date<br />
                <input type="text" name="checkin" size="30" />
            </p>

            <p>2. Check out date<br />
                <input type="text" name="checkout" size="30" />
            </p>

            <p>3. Payment Method<br />
                <select name="payment">
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                </select>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="submit" />
        </p>
    </form>
</body>
</html>
